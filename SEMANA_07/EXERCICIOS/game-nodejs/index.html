<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura</title>
    <!-- css e W3.css e javascript -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="w3-container w3-pale-green">
        <h1>Jogo Pedra Papel Tesoura</h1>
    </div>
    
    <div class="w3-cell-row">
        <div class="w3-container w3-blue w3-cell" id="player1">
            <p>Conteudo do Player 1</p>
        </div>

        <div class="w3-container w3-red w3-cell" id="player2">
            <p>Conteudo do PLayer 2</p>
        </div>
    </div>
    <div id="result"></div>
    <div class="w3-cell-row">
        <div class="w3-container w3-cell w3-sand" id="divPlayer1">
            <img class="w3-image" id="imgPlayer1" src="https://www.pngitem.com/pimgs/m/109-1094400_rock-paper-scissors-png-clipart-rock-paper-scissor.png">
        </div>

        <div class="w3-container w3-cell w3-sand" id="divPlayer2">
            <img class="w3-image " id="imgPlayer2" src="https://www.pngitem.com/pimgs/m/109-1094400_rock-paper-scissors-png-clipart-rock-paper-scissor.png">
        </div>
    </div>
    

    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
